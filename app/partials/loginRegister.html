
<!-- ============= Dropdown Accordion  ============= -->
  <!-- ============= REGISTRATION FORM ============= -->

    <ul class="collapsible popout" data-collapsible="accordion">
    <li>
      <div class="collapsible-header blue" id="registerDropdown"><i class="material-icons">filter_drama</i>Register</div>
      <div class="col s8 offset-s2 collapsible-body">
        <div class="container-fluid" id="loginPage">
          <div class="row">
            <div id="errorMessage"></div>
            <div class="input-field col s6">
              <input type="text" name="fName" id="fName" class="validate" ng-model="fName" id="fName" required="" aria-required="true">
              <label for="fName">First Name</label>
            </div>
            <div class="input-field col s6">
              <input type="text" name="lName" id="lName" class="validate" ng-model="lName" id="lName" required="" aria-required="true">
              <label for="lName">Last Name</label>
            </div>
            <div class="input-field col s12">
              <input type="email" class="validate" ng-model="email" id="loginEmail" required="" aria-required="true">
              <label for="loginEmail">Email</label>
            </div>
            <div class="input-field col s12">
              <input  ng-model="password" id="password" type="password" class="validate" required="" aria-required="true">
              <label for="loginPassword">Password</label>
            </div>
            <div class="input-field col s12">
              <input  ng-model="confirmPassword" id="confirmPassword" type="password" class="validate" required="" aria-required="true">
              <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="col s12">
              <button id="registerButton" class="btn btn-primary btn-lg blue" ng-click="registerUser()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </li>

    <!-- ============= LOGIN FORM ============= -->
    <li>
      <div class="collapsible-header blue" id="loginDropdown"><i class="material-icons">place</i>Login</div>
      <div class="col s8 offset-s2 collapsible-body">
        <div class="container-fluid" id="loginPage">
          <div class="row">
            <div id="errorMessage"></div>
            <div class="input-field col-md-12">
              <input type="email" class="validate" ng-model="email" id="loginEmail">
              <label for="loginEmail">Email</label>
            </div>
            <div class="input-field col-md-12">
              <input  ng-model="password" id="loginPassword" type="password" class="validate">
              <label for="loginPassword">Password</label>
            </div>
            <div class="col-xs-6">
              <button id="loginButton"  ng-click="loginUser()" class="btn btn-primary btn-lg">Login</button>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
