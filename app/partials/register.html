<div class="container-fluid" id="registerPage">
  <div class="rowf">
    <div class="col-md-12">
      <h1>Make Up Your Damn Mind!</h1>
    </div>
    <div class="input-field col s6">
      <input type="text" name="fName" id="fName" class="validate" ng-model="fName" id="fName" required="" aria-required="true">
      <label for="fName">First Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="lName" id="lName" class="validate" ng-model="lName" id="lName" required="" aria-required="true">
      <label for="lName">Last Name</label>
    </div>
    <div class="input-field col s12">
      <input type="email" class="validate" ng-model="loginEmail" id="loginEmail" required="" aria-required="true">
      <label for="loginEmail">Email</label>
    </div>
    <div class="input-field col s12">
      <input  ng-model="loginPassword" id="loginPassword" type="password" class="validate" required="" aria-required="true">
      <label for="loginPassword">Password</label>
    </div>
    <div class="input-field col s12">
      <input  ng-model="confirmPassword" id="confirmPassword" type="password" class="validate" required="" aria-required="true">
      <label for="confirmPassword">Confirm Password</label>
    </div>
    <div class="col-xs-6">
      <button id="registerButton" class="btn btn-primary btn-lg" ng-click="registerUser()">Register</button>
    </div>
